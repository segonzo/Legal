    /* Create two equal columns that floats next to each other */
    .column {

        width: 50%;
        padding: 15px;

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    @media screen and (max-width:600px) {
        .column {
            width: 100%;
        }
    }
